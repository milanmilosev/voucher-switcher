<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel='stylesheet' href="../public/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <title>Dashboard üïπÔ∏è</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                    <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4">voucher switcher üïπÔ∏è</h3>
                        <h2 id="showSuccessMsg">Updated üëå</h2>
                        <form id="postData">
                            <div class="form-label-group">
                                <input type="text" name="voucherNumber" id="voucherNumber" placeholder="Voucher number:" class="form-control" autofocus>
                                <label for="voucherNumber">Voucher number:</label>
                            </div>
            
                            <div class="form-label-group">
                                <input type="text" name="voucherValue" id="voucherValue" placeholder="Voucher value" class="form-control" >
                                <label for="voucherValue">Voucher value</label>
                            </div>
            
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" name="voucherDisabled" id="voucherDisabled" class="custom-control-input">
                                <label class="custom-control-label" for="voucherDisabled">Disable voucher</label>
                            </div>
                            <button type="submit" id="submit" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Submit</button>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
  let voucher = document.getElementById('voucherNumber');
  let value = document.getElementById('voucherValue');
  let voucherDisabled = document.getElementById('voucherDisabled');
  let form = document.getElementById('postData');
  let showSuccessMsg = document.getElementById('showSuccessMsg');

  // update status
  const updateStatus = () => {
      fetch('../public/api.json').then(response => {
      return response.json();
      }).then(data => {
        voucher.value = data.table[0].voucher;
        value.value = data.table[0].value;
        voucherDisabled.checked = !data.table[0].status;
      }).catch(err => {
          console.log(err);
      });
  }

  //success 
  successMsg = () => {
      form.style.display = 'none';
      showSuccessMsg.style.display = 'block';
  }
  
  // fetch post
  form.addEventListener('submit', postData);
  function postData(event) {
    event.preventDefault();
    console.log(voucherDisabled.checked)
    fetch('/views/dashboard', {
        method: 'POST',
        headers: {
          "Content-Type": "application/json"
        },
        body:JSON.stringify({ status: !voucherDisabled.checked, voucher: voucher.value, value: value.value })
    })
    .then((res) => !res.status ? 200 : successMsg())
    .catch((err)=>console.log(err))
  }
  
  updateStatus();
</script>
</html>
